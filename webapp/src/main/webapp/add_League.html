<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="link rel="
	stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<title>Saurav's League</title>
</head>
<body>
	<h1">Saurav's League : Add</h1>
	<table class="table table-bordered table-dark">

		<form action="add_League.do">

			<div class="form-group">
				<label>League Title</label> <input type="text" class="form-control"
					id="exampleFormControlInput1" placeholder="name@example.com">
			</div>
			<div class="form-group">
				<label>League Season</label> <select class="form-control"
					id="exampleFormControlSelect1">
					<option value="Unknown">Select</option>
					<option value="summer">Summer</option>
					<option value="winter">Winter</option>
					<option value="autumn">Autumn</option>
					<option value="spring">Spring</option>
				</select>
			</div>
			<div class="form-group">
				<label>League Year</label> <input type="text" class="form-control"
					id="exampleFormControlInput1" placeholder="name@example.com">
			</div>

		</form>
	</table>
</body>
</html>
