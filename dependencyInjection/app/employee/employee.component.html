<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>UserId</th>
            <th>Id</th>
            <th>title</th>
            <th>body</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.userId}}</td>
            <td>{{employee.id }}</td>
            <td>{{employee.title}}</td>
            <td>{{employee.body}}</td>
            
        </tr>
    </tbody>
</table>
