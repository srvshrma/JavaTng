<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 300px;
            height: 400px;
            border: green solid 5px;
        }
    </style>
</head>
<body>
    <div id="div1" ondrop="drop(event)" ondragover="allowDefault(event)"></div>

    <img src="image.jfif" id="img1" draggable="true" ondragstart="drag(event)">
    <img src="image.jfif" id="img2" draggable="true" ondragstart="drag(event)">


    <script>
        function allowDefault(event){
            event.preventDefault();
        }
        function drag(event){
            event.dataTransfer.setData("data",event.target.id);
        }
        function drop(event)
        {
            var data=event.dataTransfer.getData("data");
            event.target.appendChild(document.getElementById(data))

        }

    </script>
</body>
</html>
