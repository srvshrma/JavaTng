<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Product : Add </title>
</head>
<body>
<a href="product.html" data-rel="back" class="ui-btn ui-icon-back ui-btn-icon-notext ui-corner-all ui-btn-b">Back</a>
<form action="add_product.do">
  <div class="form-group">
    <label >Product title</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="title" placeholder="title">
  </div>
  <div class="form-group">
    <label >Product</label>
    <select class="form-control" id="exampleFormControlSelect1" name="product">
      <option value="Unknown">Unknown</option>
      <option value="Pantry">Pantry</option>
      <option value="Electronics">Electronics</option>
      <option value="Health">Health</option>
      <option value="Workout">Workout</option>
      <option value="Clothing">Clothing</option>
    </select>
  </div>
  
  <div class="form-group">
    <label >Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="description" rows="3"></textarea>
  </div>
  
  
    </div>
	<input type="submit" value="Submit" id="button-1"/>
  
</form>

</body>
</html>
