<br />
<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <h1>Sub Categories</h1>
      <ul
        class="list-group"
        style="cursor:pointer;"
        *ngFor="let sub of subCategory"
      >
        <li
          style="cursor:pointer;"
          (click)="onSelectSubCategory(sub.subId)"
          class="list-group-item"
        >
          {{ sub.subName }}
        </li>
      </ul>
    </div>

    <div class="col-lg-9">
      <div class="row">
        <div
          class="card"
          style="width: 17rem;padding:20px"
          *ngFor="let prod of product"
        >
          <span class="badge-discount">10%</span>
          <img src="{{ img_src + prod.image }}" class="card-img-top" alt="" />
          <div class="card-body">
            <h5 class="card-text text-center">{{ prod.productName }}</h5>
            <h3 class="text-center">{{ prod.mrp * 70 | currency: "INR" }}</h3>
          </div>

          <button (click)="addToCart(prod)" class="btn btn-primary">
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
