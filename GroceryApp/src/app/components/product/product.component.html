<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <ul class="list-group" *ngFor="let sub of subCategory">
        <li class="list-group-item">{{ sub.subName }}</li>
      </ul>
    </div>

    <div class="col-lg-9">
      <div class="row">
        <div class="card"  style="width: 17rem;" *ngFor="let prod of product">
          <img src="{{ img_src + prod.image }}" class="card-img-top" alt="" />
          <div class="card-body">
          <h5 class="card-text text-center">{{ prod.productName }}</h5>
          <h3 class="text-center">{{prod.mrp*70|currency:'INR'}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
